name: On Pull Request
on: pull_request
jobs:
  lint:
    name: Run lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.3
      - name: Install Node.js dependencies
        uses: bahmutov/npm-install@v1
      - name: Run lint
        run: yarn lint
  build:
    name: Run build
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.3
      - name: Install Node.js dependencies
        uses: bahmutov/npm-install@v1
      - name: Run build
        run: yarn build:lint
  unit-tests:
    name: Run unit tests
    needs: build
    runs-on: ubuntu-latest
    env:
      NODE_ENV: DEV
      PORT: 4000
      MONGO: mongodb://localhost:27017/coachme
      MONGO_TEST: mongodb://localhost:27017/coachme_DEV
      LOG_LEVEL: debug
      AWS_ACCESS_KEY_ID: fakeId
      AWS_ACCESS_KEY_SECRET: fakeSecretId
      AWS_S3_REGION: us-east-1
      AWS_S3_BUCKET: fakeBucket
      ZOOM_WEBHOOK_AUTHORIZATION: fake
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.3
      - name: Install Node.js dependencies
        uses: bahmutov/npm-install@v1
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: 4.2
          mongodb-replica-set: test-rs
      - name: Run unit tests
        run: yarn test
